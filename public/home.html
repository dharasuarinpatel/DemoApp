<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClassRoom Data</title>
    <link  rel="stylesheet" type="text/css" href="stylepratice.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js" type="text/javascript"></script>
    <script src="controller.js"></script>
</head>

<body ng-app="myApp" ng-controller="myCtrl">
<div class="mainContainer">
    <header class="header">
        <label><h2>< DASHBOARD</h2></label>
    </header>
    <nav class="nav">
        <ul class="ul">
            <li class="li" ng-repeat="l in locations | orderBy:l"><a ng-href="#"  ng-click="onSelectedLocation(l)" ><h4 ng-bind="l"></h4></a></li>
        </ul>
       
    </nav>
    <section class="mainSection">
        <section class="countDisplay" ng-show="displayCount">
            <div class="header">
                <br><h2 ng-bind="selectedLocation"></h2><br>
            </div>
            <div class="aside">
                <h4>In Class</h4><br>
                    <h2>{{count}}</h2>
            </div>
        </section>
        <section class="studentsDisplay">
        <ul class="ul">
            <li class="li" ng-repeat= " s in students | filter: {program: {name: selectedLocation}} | orderBy :'firstName' " ng-show="filteredData">
                <lable><img ng-src = "{{s.imageURL}}" onerror="defaultImage(this)" style="width:100px;height:100px;"></lable>
                <label> {{s.firstName + " " + s.lastName}}</label>
                <!--<label>{{s}}</label>-->
                <label>{{s.program.name}}</label>
            </li>

            <li class="li" ng-repeat= " s in students | orderBy:'program.name'" ng-show="allData">
                <lable><img ng-src = "{{s.imageURL}}" alt = "{{s.firstName}}" style="width:100px;height:100px;"></lable>
                <label style="vertical-align: top"> <p>{{s.firstName + " " + s.lastName}} </p>
                                                    <p>{{s.program.name}}</p></label>
                <!--<label>{{s}}</label>-->
                <!--<label></label>-->
            </li>
        </ul>
        </section>
    </section>
</div>

</body>
</html>
